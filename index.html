<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <div class="text-bg-dark p-3">
        <h1>Registration Form</h1>
    </div>
    <div class="text-bg-light p-3">
        
            <form class = "row g-3 Registration-form" id="Registration-form">
              <div class="col-md-4">
                <label for="First-name" class="form-label">First name</label>
                <!--input type="text" class="form-control" id="First-name" required autocomplete="off" onkeypress="validate(false)"-->
                <input type="text" class="form-control" id="First-name" required autocomplete="off" onkeyup="validate(false)">
                <div class="valid-feedback" id="First-name-valid">
                
                </div>
                <div class="invalid-feedback" id="First-name-invalid">
                  please enter a valid first name!
                </div>
              </div>
              <div class="col-md-4">
                <label for="Last-name" class="form-label">Last name</label>
                <!--input type="text" class="form-control" id="Last-name" required autocomplete="off" onkeypress="validate(false)"-->
                <input type="text" class="form-control" id="Last-name" required autocomplete="off" onkeyup="validate(false)">
                <div class="valid-feedback"  id="last-name-valid">
                
                </div>
                <div class="invalid-feedback" id="last-name-invalid">
                  please enter a valid last name!
                </div>
              </div>
              <div class="col-md-4">
                <label for="email" class="form-label">Email</label>
                <div class="input-group has-validation">
                  <span class="input-group-text" id="inputGroupPrepend">@</span>
                  <!--input type="text" class="form-control" id="email" aria-describedby="inputGroupPrepend" required autocomplete="off" onkeypress="validate(false)"-->
                  <input type="text" class="form-control" id="email" aria-describedby="inputGroupPrepend" required autocomplete="off" onkeyup="validate(false)">
                  
                  <div class="valid-feedback" id="email-valid">
                
                  </div>
                  <div class="invalid-feedback" id="email-invalid">
                    Please enter a valid email.
                  </div>
                  
                </div>

              </div>
              <div class="col-md-6">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required autocomplete="off">
                <div class="invalid-feedback">
                  Please provide a valid password.
                </div>
              </div>
              <div class="col-md-6">
                <label for="confirm-password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirm-password" required autocomplete="off">
                <div class="invalid-feedback" id="confirm-password-invalid">
                  Password and confirm password don't match.
                </div>
              </div>
              <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="tnc" required >
                  <label class="form-check-label" for="tnc">
                    Agree to terms and conditions
                  </label>
                  <div class="invalid-feedback" id="tnc-invalid">
                    You must agree before submitting.
                  </div>
                </div>
              </div>
              <div class="col-12" style="text-align:center;">
                <button class="btn btn-dark" type="button"onclick="validate()" >Submit form</button>
              </div>
</form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
